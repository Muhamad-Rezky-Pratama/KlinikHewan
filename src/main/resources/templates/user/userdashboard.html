<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pengguna - PetClinic+</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="navbar">
    <div class="logo">PetClinic+</div>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h1>Hai <span th:text="${#authentication.name}">Pengguna</span></h1>
      <p>Selamat datang di PetClinic+! Jelajahi produk dan buat reservasi untuk hewan kesayanganmu.</p>
      <div class="hero-buttons">
        <a th:href="@{/shop}" class="btn-order">Belanja Produk</a>
        <a th:href="@{/reservasi}" class="btn-contact">Reservasi Klinik</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/image/CatWFood.png" alt="Pet Image">
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>🐾 Terima kasih telah menggunakan <strong>PetClinic+</strong></p>
        <p>📍 Bandung | ☎ 0812-3456-7890 | ✉️ petclinic@gmail.com</p>
      </div>
    </div>
  </footer>
</body>
</html>
