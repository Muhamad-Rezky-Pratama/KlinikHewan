<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - PetClinic+</title>
  <link rel="stylesheet" href="/css/admin-style.css" />
  <script>
    const role = localStorage.getItem("userRole");
    if (role !== "admin") {
      alert("Akses ditolak!");
      window.location.href = "/login.html";
    }
  </script>
</head>
<body>

  <!-- Container -->
  <div class="container">

    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">PetClinic+</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#" onclick="localStorage.clear(); window.location.href='/login.html';">Logout</a></li>
      </ul>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1><span>Dashboard</span> Admin</h1>
        <p>Kelola data sistem klinik dan toko hewan kesayanganmu 🐾</p>
        <div class="hero-buttons">
          <a href="produk.html" class="btn-order">Kelola Produk</a>
          <a href="reservasi.html" class="btn-contact">Kelola Reservasi</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="/image/kucing1.jpg" alt="Pet Image" width="250" />
      </div>
    </section>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>🐾 Akses khusus untuk admin <strong>PetClinic+</strong></p>
        <p>📍 Bandung | ☎ 0812-3456-7890 | ✉️ petclinic@gmail.com</p>
        <p class="footer-small">© 2025 PetClinic+. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
