<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pengguna - PetClinic+</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script>
    const role = localStorage.getItem("userRole");
    if (role !== "user") {
      alert("Akses ditolak!");
      window.location.href = "/login.html";
    }
  </script>
</head>
<body>
  <div class="navbar">
    <div class="logo">PetClinic+</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#" onclick="localStorage.clear(); window.location.href='/login.html';">Logout</a></li>
    </ul>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h1>Hai <span>Pengguna</span></h1>
      <p>Selamat datang di PetClinic+! Jelajahi produk dan buat reservasi untuk hewan kesayanganmu.</p>
      <div class="hero-buttons">
        <a href="/shop.html" class="btn-order">Belanja Produk</a>
        <a href="/clinic.html" class="btn-contact">Reservasi Klinik</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/image/CatWFood.png" alt="Pet Image">
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>🐾 Terima kasih telah menggunakan <strong>PetClinic+</strong></p>
        <p>📍 Bandung | ☎ 0812-3456-7890 | ✉️ petclinic@gmail.com</p>
      </div>
    </div>
  </footer>
</body>
</html>
