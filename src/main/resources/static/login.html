<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h2>Login</h2>
  <div class="login-box">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();
        document.getElementById("status").innerText = result.message;

        if (result.status === "success") {
          localStorage.setItem("userRole", result.role);
          const role = result.role.toUpperCase();
          if (result.role === "admin") {
            window.location.href = "/admin/admindashboard.html";
          } else if (result.role === "user") {
            window.location.href = "/user/userdashboard.html";
          } else {
            document.getElementById("status").innerText = "Role tidak dikenali.";
          }
        }
      } catch (error) {
        document.getElementById("status").innerText = "Terjadi kesalahan. Silakan coba lagi.";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
